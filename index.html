<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="../static/login.css" rel="stylesheet">

    <title>Supply Game 2023</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/pictures/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/pictures/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/pictures/favicon-16x16.png">
</head>

<body>
    <div>
        <div>
            <div style="height: 100%;">
                <div>
                    <main>
                        <div class="align-self-center" style="display: flex; flex-direction: row; width: 100%;">
                            <section
                                style="padding-left: 40px; padding-right: 40px; width: 100%; margin: 0px auto; overflow: visible;">
                                <div style="width: 100%; border-radius: 3px;">
                                    <div style="width: 100%; max-width: 960px; margin: 0px auto;">
                                        <div style="display: flex; flex-direction: column; align-items: center;">
                                            <div style="font-size: 50px; margin-top: 10vh; font-weight: 700; margin-bottom: 20px; text-align: center; line-height: 1.1; max-width: 380px;"
                                                id="instructions">
                                                Choose your role</div>
                                            <div id="one"
                                                style="width: 100%; display: flex; flex-direction: column; align-items: center; max-width: 320px; margin-bottom: 16vh;">
                                                <div style="display: flex; flex-direction: column; width: 100%;">
                                                    <div>
                                                        <div>
                                                            <button class="btn btn-primary btn-block supplier page1"
                                                                style="font-size: 14px; font-weight: 500;margin-top: 16px;"
                                                                onclick="supp()">Supplier</button>
                                                            <button class="btn btn-primary btn-block production page1"
                                                                disabled
                                                                style="font-size: 14px; font-weight: 500;margin-top: 16px;">Production</button>
                                                            <button
                                                                class="btn btn-primary btn-block internal_logistics page1"
                                                                disabled
                                                                style="font-size: 14px; font-weight: 500;margin-top: 16px;">Internal
                                                                Logistics</button>
                                                        </div>
                                                        <div>
                                                            <button class="btn btn-primary btn-block supplier page_sup"
                                                                style="display: none; font-size: 14px; font-weight: 500;margin-top: 16px;"
                                                                onclick="qr_code()">Cab Subset</button>
                                                            <button
                                                                class="btn btn-primary btn-block production page_sup"
                                                                disabled
                                                                style="display: none; font-size: 14px; font-weight: 500;margin-top: 16px;">Wheels</button>
                                                            <button
                                                                class="btn btn-primary btn-block internal_logistics page_sup"
                                                                disabled
                                                                style="display: none; font-size: 14px; font-weight: 500;margin-top: 16px;">Transmission
                                                                Logistics</button>
                                                        </div>
                                                        <div>
                                                            <div id="reader" style="display: none;" width="600px"></div>
                                                        </div>
                                                        <div>
                                                            <button
                                                                class="btn btn-primary btn-block supplier page_download"
                                                                style="display: none; font-size: 14px; font-weight: 500;margin-top: 16px;"
                                                                onclick="qr_code()">Scan new QR-Code</button>
                                                        </div>
                                                        <div>
                                                            <button
                                                                class="btn btn-secondary btn-block production change_role"
                                                                style="display: none; font-size: 14px; font-weight: 500;margin-top: 16px;"
                                                                onclick="new_role()">Change Role</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div id="two"
                                                    style="width: 110%; margin-top: 200px; margin-bottom: 0px; font-size: 12px; color: rgba(55, 53, 47, 0.5); text-align: center;">
                                                    <p style="margin-bottom: 0px;">By clicking a button above, you
                                                        acknowledge that you have read, understood, and agreed to our <a
                                                            href="/privacy"> Pivacy Policy.</a>
                                                    </p>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <div style="display: none">
        <p id="role_id">0</p>
        <p id="station_id">0</p>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/selection_page.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script>function onScanSuccess(decodedText, decodedResult) {
            // handle the scanned code as you like, for example:
            
            $("#instructions").html("Your download should start shortly");
            download_manual(decodedText);
            $("#reader").hide();
            $(".page_download").show();
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
            // for example:
            console.warn(`Code scan error = ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: { width: 250, height: 250 } },
        /* verbose= */ false);
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);</script>
</body>

</html>
